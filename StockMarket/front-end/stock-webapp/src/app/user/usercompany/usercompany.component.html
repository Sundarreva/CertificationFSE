<div class="sidebar col-auto">
  <a class="text-light font-italic"><i class=""></i>Hello {{userName()}}</a>
  <div class="text-light border mb-3"></div>
  <a class="btn text-left font-italic text-white" routerLink="/userupdate" routerLinkActive="active-link">
    <img src="https://img.icons8.com/office/30/000000/user.png">Update profile</a>
  <a class="btn text-left font-italic text-white" routerLink="/usercompany" routerLinkActive="active-link">
    <img src="https://img.icons8.com/office/30/000000/user.png">view companys</a>

  <div class="m-2">
    <button type="button" class="btn btn-labeled btn-success mx-2">
      <span class="btn-label"><i class="material-icons icon-align">feedback</i></span>Feedback</button>
  </div>
</div>


<app-search (searchEmitterEvent)="filterData($event)"></app-search>



<div class="row main mt-5">
  <div class="card col-sm-9 col-md-5 col-lg-3 m-2 rounder p-1" *ngFor="let company of filteredData">
    <div class="embed-responsive embed-responsive-16by9">
      <img alt="Card image cap" class="card-img-top embed-responsive-item" src={{company.logoUrl}} />
    </div>
    <div class="card-block">

      <h2 class="card-title ml-3">{{company.name}}</h2>

      <div class="d-flex justify-content-center">
        <div class="font-weight-bold">
          <h4> Turnover </h4>
        </div>
      </div>
      <div>
        <span class="text-muted ml-3">{{company.turnover}}</span>
      </div>

      <div class="d-flex justify-content-center">
        <div class="font-weight-bold">
          <h4> CEO </h4>
        </div>
      </div>
      <div>
        <span class="text-muted ml-3">{{company.ceo}}</span>
      </div>

      <div class="d-flex justify-content-center">
        <div class="font-weight-bold">
          <h4>Sector</h4>
        </div>
      </div>
      <div>
        <span class="text-muted ml-3">{{company.sector.sectorName}}</span>
      </div>

      <div class="d-flex justify-content-center">
        <div class="font-weight-bold">
          <h4>Brief</h4>
        </div>
      </div>
      <div>
        <span class="text-muted ml-3">{{company.brief}}</span>
      </div>


    </div>
  </div>
</div>
